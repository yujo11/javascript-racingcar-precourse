<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>자동차 경주 게임</title>
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임</h1>
      <p>
        자동차 이름을 <strong>5자 이하로</strong> 콤마로 구분하여 입력해주세요.
        <br />
        올바른 예) east,west,south,north <br />
      </p>
      <form class="car-game-form">
        <div class="car-names">
          <input type="text" id="car-names-input" />
          <button class="car-names-submit">확인</button>
        </div>
        <div class="try-count">
          <h4>시도할 횟수를 입력해주세요.</h4>
          <input type="number" id="racing-count-input" />
          <button class="racing-count-submit">확인</button>
        </div>
      </form>
      <div class="car-game-result">
        <h4>📄 실행 결과</h4>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
